<!-- card -->

<div class="container mt-3">
  <div class="row">
    <div class="col-md-6">
      <div class="card list-group-item-danger">
        <div class="card-body">
          <div class="row align-items-center">
            <div class="col-sm-4">
              <img
                src="https://res.cloudinary.com/ant-tech-cloudinary/image/upload/v1653446853/sjbvnrebazcuaj1vga2x.png"
                class="img-thumbnail images-circle"
                alt="images/user"
              />
            </div>
            <div class="col-sm-7">
              <ul class="list-group">
                <li class="list-group-item">
                  Name: <span class="fw-btn">name</span>
                </li>
                <li class="list-group-item">
                  Email: <span class="fw-btn">Email</span>
                </li>
                <li class="list-group-item">
                  Mobile: <span class="fw-btn">Mobile</span>
                </li>
              </ul>
            </div>
            <div
              class="col-sm-1 d-flex flex-column justify-content-center align-items-center"
            >
              <a
                routerLink="/contacts/view/:contactId"
                class="btn btn-warning my-1"
                ><i class="fa fa-eye"></i
              ></a>
              <a
                routerLink="/contacts/edit/:contactId"
                class="btn btn-primary my-1"
                ><i class="fa fa-pen"></i
              ></a>
              <button class="btn btn-warning my-1">
                <i class="fa fa-trash-alt"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
